<div class="modals-area"></div>
<div class="modals-box">
  <ng-container *ngIf="typeModals === 'delete'; else other">
    <div class="modals-box__title">Удалить сотрудника?</div>
    <div class="modals-box__person-name">{{person.firstName}} {{person.lastName}}</div>
    <div class="modals-box__button">
      <button class="modals-box__close" (click)="cancellationModals.emit()">Нет</button>
      <button class="modals-box__accept delete-button" (click)="deletePerson.emit(person)">Да</button>
    </div>
  </ng-container>

  <ng-template #other>
    <div class="modals-box__title">
      {{
        typeModals === "create"
          ? "Создать сотрудника"
          : "Редактировать сотрудника"
      }}
    </div>
    <div class="modals-box__input">
      <input
        [(ngModel)]="person.firstName"
        type="text"
        maxlength="24"
        placeholder="Имя сотрудника"
      />
      <input
        [(ngModel)]="person.lastName"
        type="text"
        maxlength="24"
        placeholder="Фамилию сотрудника"
      />
    </div>
    <span class="modals-box__info">{{ info }}</span>
    <div class="modals-box__button">
      <button class="modals-box__close" (click)="cancellationModals.emit()">Отмена</button>
      <button class="modals-box__accept" (click)="savePerson()">
        {{ typeModals === "create" ? "Создать" : "Сохранить" }}
      </button>
    </div>
  </ng-template>
</div>
