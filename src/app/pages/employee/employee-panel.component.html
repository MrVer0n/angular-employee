<div class="content-person">
  <table class="content-person__table">
    <tr class="content-person__table-title">
      <th>Имя</th>
      <th>Фамилия</th>
      <th>
        <button (click)="toastCreate()" class="content-person__add-person">
          <img src="assets/icons/person_add.svg">
        </button>
      </th>
    </tr>
    <tr class="content-person__table-data" *ngFor="let person of personList">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>
        <button (click)="toastUpdate()" class="content-person__edit-person">
          <img src="assets/icons/edit.svg">
        </button>
        <button (click)="toastDelete()" class="content-person__delete-person">
          <img src="assets/icons/delete.svg">
        </button>
      </td>
    </tr>
  </table>
</div>
<ng-container *ngIf="toastIsActive">
  <div class="content-toast">
    <app-toast 
      [toastType]="toastType"
      (onCancellation)="onCancellation($event)"
    ></app-toast>
  </div>
</ng-container>
